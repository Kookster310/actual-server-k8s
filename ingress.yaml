apiVersion: apps/v1
kind: Ingress
metadata:
  name: actual
  labels:
    app: actual
apiVersion: networking.k8s.io/v1
spec:
  tls:
    - hosts:
        - actual.{{ CLUSTER_ADDRESS }}
        - actual.{{ LOCAL_CLUSTER_ADDRESS }}
  rules:
    - host: actual.{{ CLUSTER_ADDRESS }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: actual
                port:
                  name: http
    - host: actual.{{ LOCAL_CLUSTER_ADDRESS }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: actual
                port:
                  name: http